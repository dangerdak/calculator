<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type-"text/css" href="normalize.css">
    <link rel="stylesheet" type-"text/css" href="style.css">
  </head>
  <body>
    <form>
      <div class="display">
        <output class="result" id="js-result" name="result">500
        </output>
        <output class="calculation" id="js-calculation" name="calculation">
          200 + 300 = 500
        </output>
      </div>
      <section class="button-container">
        <button type="button" class="btn warning">AC</button>
        <button type="button" class="btn warning">CE</button>
        <button type="button" class="btn">&div;</button>
        <button type="button" class="btn">&times;</button>

        <button type="button" class="btn">7</button>
        <button type="button" class="btn">8</button>
        <button type="button" class="btn">9</button>
        <button type="button" class="btn">&minus;</button>

        <button type="button" class="btn">4</button>
        <button type="button" class="btn">5</button>
        <button type="button" class="btn">6</button>
        <button type="button" class="btn">&plus;</button>

        <button type="button" class="btn">1</button>
        <button type="button" class="btn">2</button>
        <button type="button" class="btn">3</button>
        <button type="button" class="btn btn-tall">=</button>

        <button type="button" class="btn btn-wide">0</button>
        <button type="button" class="btn">.</button>
      </section>
    </form>
    <script src="main.js"></script>
  </body>        
</html>
