<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type-"text/css" href="normalize.css">
    <link rel="stylesheet" type-"text/css" href="style.css">
  </head>
  <body>
    <form>
      <div class="display">
        <output class="result" id="js-result" name="result">
        </output>
        <output class="calculation" id="js-calculation" name="calculation">
        </output>
      </div>
      <section class="button-container">
        <button type="button" class="btn warning" id="clearAll" value="clearAll">AC</button>
        <button type="button" class="btn warning" id="clearEntry" value="clearEntry">CE</button>
        <button type="button" class="btn" id="dividedBy" value="div">&div;</button>
        <button type="button" class="btn" id="times" value="times">&times;</button>

        <button type="button" class="btn number" id="seven" value="7">7</button>
        <button type="button" class="btn number" id="eight" value="8">8</button>
        <button type="button" class="btn number" id="nine" value="9">9</button>
        <button type="button" class="btn" id="minus" value="minus">&minus;</button>

        <button type="button" class="btn number" id="four" value="4">4</button>
        <button type="button" class="btn number" id="five" value="5">5</button>
        <button type="button" class="btn number" id="six" value="6">6</button>
        <button type="button" class="btn" id="plus" value="plus">&plus;</button>

        <button type="button" class="btn number" id="one" value="1">1</button>
        <button type="button" class="btn number" id="two" value="2">2</button>
        <button type="button" class="btn number" id="three" value="3">3</button>
        <button type="button" class="btn btn-tall" id="equals" value="=">=</button>

        <button type="button" class="btn btn-wide number" id="zero" value="0">0</button>
        <button type="button" class="btn" id="point" value=".">.</button>
      </section>
    </form>
    <script src="calculator.js"></script>
  </body>        
</html>
