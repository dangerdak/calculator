<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <form>
      <output name="result">
      </output>
      <output name="calculation">
      </output>
      <section>
        <button>AC</button>
        <button>CE</button>
        <button>&div;</button>
        <button>&times;</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&minus;</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&plus;</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>=</button>

        <button>0</button>
        <button>.</button>
      </section>
    </form>
  </body>        
</html>
