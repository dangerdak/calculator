<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type-"text/css" href="normalize.css">
    <link rel="stylesheet" type-"text/css" href="style.css">
  </head>
  <body>
    <form>
      <div class="display">
        <output class="result" id="js-result" name="result">
        </output>
        <output class="calculation" id="js-calculation" name="calculation">
        </output>
      </div>
      <section class="button-container">
        <button type="button" class="btn warning" id="clearAll">AC</button>
        <button type="button" class="btn warning" id="clearLast">CE</button>
        <button type="button" class="btn" id="dividedBy">&div;</button>
        <button type="button" class="btn" id="times">&times;</button>

        <button type="button" class="btn number" id="seven">7</button>
        <button type="button" class="btn number" id="eight">8</button>
        <button type="button" class="btn number" id="nine">9</button>
        <button type="button" class="btn" id="minus">&minus;</button>

        <button type="button" class="btn number" id="four">4</button>
        <button type="button" class="btn number" id="five">5</button>
        <button type="button" class="btn number" id="six">6</button>
        <button type="button" class="btn" id="plus">&plus;</button>

        <button type="button" class="btn number" id="one">1</button>
        <button type="button" class="btn number" id="two">2</button>
        <button type="button" class="btn number" id="three">3</button>
        <button type="button" class="btn btn-tall" id="equals">=</button>

        <button type="button" class="btn btn-wide number" id="zero">0</button>
        <button type="button" class="btn" id="point">.</button>
      </section>
    </form>
    <script src="main.js"></script>
  </body>        
</html>
